<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="LoginForm.css">
</head>

    <div>
        <p>ACCOUNT LOGIN</p>
    </div>
    <div>
        <label for="name">USERNAME</label> </br>
        <input type="text" id="name" name="user_name">

    <div class="button">

    </div>

</html>
