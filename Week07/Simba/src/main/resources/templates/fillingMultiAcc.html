<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/fillingMultiAcc.css}" />
    <meta charset="utf-8" />
</head>
<body>
<table class="table">
<tr>
    <th>ID</th>
    <th>IsGood?</th>
    <th>Owner</th>
    <th>Animal</th>
    <th>Balance</th>
    <th>Animal Type</th>
</tr>

<ul>
    <th:block th:each = "element : ${animal}">
        <tr th:if = "${element.owner.equals('King')}"class = "king">

            <td th:text="${elementStat.index + 1}" />
            <td th:text="${element.owner}" />
            <td>
                <span th:if="${element.good}"> Good One </span>
                <span th:unless="${element.good}"> Bad Guy</span>
            </td>
            <td th:text="${element.name}" />
            <td th:text="${#numbers.formatDecimal(element.balance, 0, 2, 'POINT')}" />
            <td th:text="${element.animalType}"/>
        </tr>
        <tr th:unless = "${element.owner.equals('King')}">

            <td th:text="${elementStat.index + 1}" />
            <td th:text="${element.owner}" />
            <td th:text="${element.good} ? 'Good One' : 'Bad Guy'" />
            <td th:text="${element.name}" />
            <td th:text="${#numbers.formatDecimal(element.balance, 0, 2, 'POINT')}" />
            <td th:text="${element.animalType}"/>
        </tr>
    </th:block>
</ul>
</table>
</body>
</html>
